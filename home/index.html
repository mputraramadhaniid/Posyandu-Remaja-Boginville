    <script type="module">
      // 1. Impor semua fungsi yang dibutuhkan
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
      import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
      import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

      // Konfigurasi Firebase Anda
      const firebaseConfig = {
        apiKey: "AIzaSyA2znNMTTg8Kv1dvpTGCsddos8Y7PmgLk4",
        authDomain: "test-online-b48ef.firebaseapp.com",
        databaseURL: "https://test-online-b48ef-default-rtdb.firebaseio.com",
        projectId: "test-online-b48ef",
        storageBucket: "test-online-b48ef.appspot.com",
        messagingSenderId: "636551088140",
        appId: "1:636551088140:web:747fbb116635b4074a4629",
        measurementId: "G-5Q7L6DK68G",
      };

      // 2. Inisialisasi Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const database = getDatabase(app);

      // 3. Ambil elemen HTML yang dibutuhkan
      const namaDisplayEl = document.getElementById("namaPenggunaSaatLogin");
      const menuLaporan = document.getElementById("menu-laporan");

      // --- Logika Utama ---
      onAuthStateChanged(auth, (user) => {
        if (user) {
          // Pengguna login
          const uid = user.uid;

          // Definisikan referensi ke nama dan role
          const namaRef = ref(database, `users/${uid}/nama`);
          const roleRef = ref(database, `users/${uid}/role`);

          // --- Ambil dan tampilkan NAMA ---
          get(namaRef).then((snapshot) => {
            if (snapshot.exists()) {
              if (namaDisplayEl) {
                namaDisplayEl.textContent = snapshot.val() + "!";
              }
            } else {
              if (namaDisplayEl) {
                namaDisplayEl.textContent = "Pengguna!";
              }
            }
          });

          // --- Cek ROLE untuk menampilkan/menyembunyikan menu ---
          get(roleRef).then((snapshot) => {
            if (snapshot.exists()) {
              const role = snapshot.val();
              if (role === "admin") {
                // Jika admin, pastikan menu terlihat
                console.log("Pengguna adalah Admin, menu laporan ditampilkan.");
                if (menuLaporan) {
                  menuLaporan.style.display = "block";
                }
              } else {
                // Jika bukan admin (misal: 'user'), sembunyikan menu
                console.log("Pengguna adalah User, menu laporan disembunyikan.");
                if (menuLaporan) {
                  menuLaporan.style.display = "none";
                }
              }
            } else {
              // Jika data role tidak ada, anggap sebagai user biasa dan sembunyikan menu
              console.log("Role tidak ditemukan, menu laporan disembunyikan.");
              if (menuLaporan) {
                menuLaporan.style.display = "none";
              }
            }
          });
        } else {
          // Pengguna tidak login, arahkan ke halaman login
          console.log("Tidak ada pengguna yang login, mengalihkan...");
          window.location.href = "../index.html";
        }
      });

      // --- Logika untuk Tombol Logout ---
      const logoutButton = document.getElementById("logoutBtn");
      if (logoutButton) {
        logoutButton.addEventListener("click", (event) => {
          event.preventDefault();
          Swal.fire({
            title: "Anda yakin ingin logout?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Iya, logout!",
            cancelButtonText: "Batal",
          }).then((result) => {
            if (result.isConfirmed) {
              signOut(auth).then(() => {
                window.location.href = "../index.html";
              });
            }
          });
        });
      }
    </script>
