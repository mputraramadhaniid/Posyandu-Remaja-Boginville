    <script type="module">
      // 1. Impor semua fungsi yang dibutuhkan
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
      import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
      import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

      // Konfigurasi Firebase Anda
      const firebaseConfig = {
        apiKey: "AIzaSyA2znNMTTg8Kv1dvpTGCsddos8Y7PmgLk4",
        authDomain: "test-online-b48ef.firebaseapp.com",
        databaseURL: "https://test-online-b48ef-default-rtdb.firebaseio.com",
        projectId: "test-online-b48ef",
        storageBucket: "test-online-b48ef.appspot.com",
        messagingSenderId: "636551088140",
        appId: "1:636551088140:web:747fbb116635b4074a4629",
        measurementId: "G-5Q7L6DK68G",
      };

      // 2. Inisialisasi Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const database = getDatabase(app);

      // 3. Ambil elemen HTML yang dibutuhkan
      const namaDisplayEl = document.getElementById("namaPenggunaSaatLogin");
      const menuLaporan = document.getElementById("menu-laporan");
      const intervensiDisplayEl = document.getElementById("intervensi-display");

      // --- Logika Utama ---
      onAuthStateChanged(auth, (user) => {
        if (user) {
          const uid = user.uid;
          const namaRef = ref(database, `users/${uid}/nama`);
          const roleRef = ref(database, `users/${uid}/role`);
          const intervensiRef = ref(database, 'intervasi');

          get(namaRef).then((snapshot) => {
            if (snapshot.exists() && namaDisplayEl) {
              namaDisplayEl.textContent = snapshot.val() + "!";
            } else if (namaDisplayEl) {
              namaDisplayEl.textContent = "Pengguna!";
            }
          });

          get(roleRef).then((snapshot) => {
            if (snapshot.exists() && menuLaporan) {
              const role = snapshot.val();
              menuLaporan.style.display = (role === "admin") ? "block" : "none";
            } else if (menuLaporan) {
              menuLaporan.style.display = "none";
            }
          });
          
          get(intervensiRef).then((snapshot) => {
  if (snapshot.exists()) {
    const intervensiData = snapshot.val();
    let htmlContent = '';
    
    // Perulangan untuk setiap data di bawah 'intervasi'
    for (const key in intervensiData) {
      if (Object.hasOwnProperty.call(intervensiData, key)) {
        const item = intervensiData[key];
        
        // Tentukan URL untuk Google Docs Viewer
        const gviewUrl = `https://docs.google.com/gview?url=${encodeURIComponent(item.Link)}&embedded=true`;

        htmlContent += `
          <div class="mb-3">
            <h4>${item.Judul}</h4>
            <p><strong>Tanggal:</strong> ${item.Tanggal}</p>
            
            <div id="ppt-thumbnail-${key}" style="cursor: pointer; text-align: center; border: 1px solid #ccc; padding: 20px; border-radius: 8px;">
              <i class="fas fa-file-powerpoint fa-5x text-secondary"></i>
              <p class="mt-2">Klik untuk melihat presentasi</p>
            </div>

            <div id="ppt-viewer-${key}" style="display: none; position: relative; width: 100%; padding-bottom: 56.25%; height: 0; overflow: hidden; margin-top: 20px;">
              <iframe src="${gviewUrl}" frameborder="0" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></iframe>
            </div>
          </div>
        `;
      }
    }
    
    if (intervensiDisplayEl) {
      intervensiDisplayEl.innerHTML = htmlContent;

      // Tambahkan event listener setelah elemen dibuat
      for (const key in intervensiData) {
        if (Object.hasOwnProperty.call(intervensiData, key)) {
          const thumbnailEl = document.getElementById(`ppt-thumbnail-${key}`);
          const viewerEl = document.getElementById(`ppt-viewer-${key}`);
          
          if (thumbnailEl && viewerEl) {
            thumbnailEl.addEventListener("click", () => {
              thumbnailEl.style.display = "none";
              viewerEl.style.display = "block";
            });
          }
        }
      }
    }
  } else {
    if (intervensiDisplayEl) {
      intervensiDisplayEl.innerHTML = '<p>Tidak ada data intervensi yang ditemukan.</p>';
    }
  }
}).catch((error) => {
  console.error("Error mengambil data intervensi:", error);
  if (intervensiDisplayEl) {
    intervensiDisplayEl.innerHTML = '<p>Terjadi kesalahan saat memuat data. Silakan coba lagi nanti.</p>';
  }
});
        } else {
          console.log("Tidak ada pengguna yang login, mengalihkan...");
          window.location.href = "../index.html";
        }
      });

      const logoutButton = document.getElementById("logoutBtn");
      if (logoutButton) {
        logoutButton.addEventListener("click", (event) => {
          event.preventDefault();
          Swal.fire({
            title: "Anda yakin ingin logout?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Iya, logout!",
            cancelButtonText: "Batal",
          }).then((result) => {
            if (result.isConfirmed) {
              signOut(auth).then(() => {
                window.location.href = "../index.html";
              });
            }
          });
        });
      }
