    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
      import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
      import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

      // Konfigurasi Firebase Anda
      const firebaseConfig = {
        apiKey: "AIzaSyA2znNMTTg8Kv1dvpTGCsddos8Y7PmgLk4",
        authDomain: "test-online-b48ef.firebaseapp.com",
        databaseURL: "https://test-online-b48ef-default-rtdb.firebaseio.com",
        projectId: "test-online-b48ef",
        storageBucket: "test-online-b48ef.appspot.com",
        messagingSenderId: "636551088140",
        appId: "1:636551088140:web:747fbb116635b4074a4629",
        measurementId: "G-5Q7L6DK68G",
      };

      // Inisialisasi Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);
      const auth = getAuth(app);

      // Ambil referensi elemen HTML
      const tableBody = document.getElementById("laporan-table-body");
      const searchForm = document.getElementById("search-form");
      const searchInput = document.getElementById("search-orders");
      const filterSelect = document.getElementById("filter-select");
      const logoutBtn = document.getElementById("logoutBtn");
      const downloadCsvBtn = document.getElementById("downloadCsvBtn"); // Ambil tombol download

      // Referensi database
      const laporanRef = ref(database, "laporan");

      let allLaporan = [];

      // Auth State Listener untuk logout
      onAuthStateChanged(auth, (user) => {
        if (!user) {
          window.location.href = "index.html";
        }
      });

      if (logoutBtn) {
        logoutBtn.addEventListener("click", (e) => {
          e.preventDefault();
          signOut(auth)
            .then(() => {
              window.location.href = "index.html";
            })
            .catch((error) => {
              console.error("Logout Error:", error);
              Swal.fire({
                icon: "error",
                title: "Logout Gagal!",
                text: "Terjadi kesalahan saat logout. Silakan coba lagi.",
                confirmButtonText: "OK",
              });
            });
        });
      }

      // Fungsi untuk merender tabel dengan data laporan yang telah difilter
      function renderTable(laporanData) {
        tableBody.innerHTML = "";
        if (laporanData.length > 0) {
          laporanData.forEach((laporan) => {
            const tanggalFormatted = laporan.timestamp && typeof laporan.timestamp === "number" ? formatTanggal(laporan.timestamp) : laporan.tanggal || "-";

            let linkHref = "#";
            if (laporan.posisi === "resume") {
              linkHref = `resumejawaban.html?key=${laporan.key}`;
            } else if (laporan.posisi === "scanning") {
              linkHref = `scanningjawaban.html?key=${laporan.key}`;
            } else if (laporan.posisi === "Intervensi") {
              linkHref = `intervensijawaban.html?key=${laporan.key}`;
            }

            const tableRow = `
          <tr>
            <td class="cell">${laporan.nama || "-"}</td>
            <td class="cell">${tanggalFormatted}</td>
            <td class="cell"><span class="badge bg-success">${laporan.posisi || "-"}</span></td>
            <td class="cell">${laporan.nama_pengisi || "-"}</td>
            <td class="cell">
              <a class="btn-sm app-btn-secondary" href="${linkHref}">
                Lihat Isi
              </a>
            </td>
            <td class="cell">
              <button class="btn btn-sm btn-danger delete-btn" data-key="${laporan.key}" data-posisi="${laporan.posisi}" data-nama="${laporan.nama}">Hapus</button>
            </td>
          </tr>
        `;
            tableBody.innerHTML += tableRow;
          });

          document.querySelectorAll(".delete-btn").forEach((button) => {
            button.addEventListener("click", handleDelete);
          });
        } else {
          const noDataRow = `
        <tr>
          <td class="cell" colspan="6" style="text-align: center;">Tidak ada data yang ditemukan.</td>
        </tr>
      `;
          tableBody.innerHTML = noDataRow;
        }
      }

      // Listener utama untuk mengambil data laporan dari Firebase
      onValue(laporanRef, (snapshot) => {
        const dataFromFirebase = snapshot.val();
        allLaporan = dataFromFirebase ? Object.values(dataFromFirebase) : [];
        renderTable(allLaporan);
      });

      // Listener untuk form pencarian
      if (searchForm) {
        searchForm.addEventListener("submit", (e) => {
          e.preventDefault();
          filterAndRender();
        });
      }

      // Listener untuk dropdown filter
      if (filterSelect) {
        filterSelect.addEventListener("change", () => {
          filterAndRender();
        });
      }

      // Fungsi untuk memfilter data dan merender tabel
      function filterAndRender() {
        const searchTerm = searchInput.value.toLowerCase();
        const selectedFilter = filterSelect.value;

        let filteredLaporan = allLaporan;

        if (selectedFilter !== "all") {
          filteredLaporan = filteredLaporan.filter((laporan) => laporan.posisi.toLowerCase() === selectedFilter.toLowerCase());
        }

        if (searchTerm) {
          filteredLaporan = filteredLaporan.filter((laporan) => laporan.nama && laporan.nama.toLowerCase().includes(searchTerm));
        }

        renderTable(filteredLaporan);
      }

      /**
       * Fungsi untuk menghapus data laporan
       */
      async function handleDelete(e) {
        const key = e.target.dataset.key;
        const posisi = e.target.dataset.posisi;
        const nama = e.target.dataset.nama;

        if (!key || !posisi || !nama) {
          console.error("Data kunci, posisi, atau nama tidak ditemukan.");
          return;
        }

        const result = await Swal.fire({
          title: "Apakah Anda yakin?",
          text: "Data yang dihapus tidak bisa dikembalikan!",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#d33",
          cancelButtonColor: "#3085d6",
          confirmButtonText: "Ya, hapus!",
          cancelButtonText: "Batal",
        });

        if (result.isConfirmed) {
          try {
            const laporanItemRef = ref(database, `laporan/${key}`);
            await remove(laporanItemRef);

            let specificDataRef;
            if (posisi === "resume") {
              specificDataRef = ref(database, `DATA_RESUME/${nama}/${key}`);
            } else if (posisi === "scanning") {
              specificDataRef = ref(database, `DATA_SCANNING/${key}`);
            } else if (posisi === "Intervensi") {
              specificDataRef = ref(database, `DATA_INTERVENSI/${key}`);
            }

            if (specificDataRef) {
              await remove(specificDataRef);
            }

            Swal.fire("Dihapus!", "Data laporan berhasil dihapus.", "success");
          } catch (error) {
            console.error("Gagal menghapus data:", error);
            Swal.fire("Gagal!", "Terjadi kesalahan saat menghapus data.", "error");
          }
        }
      }

      /**
       * Format timestamp jadi tanggal Indonesia
       */
      function formatTanggal(timestamp) {
        const date = new Date(timestamp);
        const options = { year: "numeric", month: "long", day: "numeric" };
        return date.toLocaleDateString("id-ID", options);
      }

      // --- Logika untuk Tombol Download CSV ---
      if (downloadCsvBtn) {
        downloadCsvBtn.addEventListener("click", (e) => {
          e.preventDefault();

          const csv = convertToCSV(allLaporan);
          downloadCSV(csv);

          Swal.fire({
            icon: "success",
            title: "Berhasil!",
            text: "Data laporan berhasil diunduh.",
            confirmButtonColor: "#3085d6",
          });
        });
      }

      function convertToCSV(objArray) {
        let str = "";
        const headers = ["Nama", "Tanggal Pengisian", "Posisi", "Nama Pengisi"];
        str += headers.join(";") + "\r\n";

        for (let i = 0; i < objArray.length; i++) {
          const item = objArray[i];
          const nama = item.nama ? `"${item.nama.replace(/"/g, '""')}"` : '""';
          const tanggal = item.timestamp && typeof item.timestamp === "number" ? `"${formatTanggal(item.timestamp)}"` : item.tanggal ? `"${item.tanggal}"` : '""';
          const posisi = item.posisi ? `"${item.posisi}"` : '""';
          const namaPengisi = item.nama_pengisi ? `"${item.nama_pengisi.replace(/"/g, '""')}"` : '""';

          str += [nama, tanggal, posisi, namaPengisi].join(";") + "\r\n";
        }
        return str;
      }

      function downloadCSV(csv) {
        const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        link.setAttribute("href", url);
        link.setAttribute("download", "data_laporan.csv");
        link.style.visibility = "hidden";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    </script>
