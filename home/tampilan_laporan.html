          <nav id="app-nav-main" class="app-nav app-nav-main flex-grow-1">
            <ul class="app-menu list-unstyled accordion" id="menu-accordion">
              <li class="nav-item">

                  <span class="nav-icon"><i class="fa-solid fa-house"></i></span>
                  <span class="nav-link-text">Home</span>

              <li class="nav-item">
                <a class="nav-link" href="docs.html">
                  <span class="nav-icon"><i class="fa-solid fa-clipboard-check"></i></span>
                  <span class="nav-link-text">Scanning</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="orders.html">
                  <span class="nav-icon"><i class="fa-solid fa-file-alt"></i></span>
                  <span class="nav-link-text">Data Laporan</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

    <div class="app-wrapper">
      <div class="app-content pt-3 p-md-3 p-lg-4">
        <div class="container-xl">
          <div class="row g-3 mb-4 align-items-center justify-content-between">
            <div class="col-auto">
              <h1 class="app-page-title mb-0">Detail Data</h1>
            </div>
            <div class="col-auto">
              <div class="d-flex align-items-center">
                <a class="btn btn-secondary me-2" href="orders.html">
                  <i class="fa-solid fa-arrow-left me-1"></i>
                  Kembali ke Laporan
                </a>
                <button id="download-csv-btn" class="btn btn-primary" style="display: none">
                  <i class="fa-solid fa-download me-1"></i>
                  Download CSV
                </button>
              </div>
            </div>
          </div>
          <div class="app-card app-card-settings shadow-sm p-4">
            <div class="app-card-body">
              <div id="info-pengguna" class="mb-4 border-bottom pb-4">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p class="d-inline-block ms-2">Memuat data...</p>
              </div>

              <div id="jawaban-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/plugins/popper.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
      import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyA2znNMTTg8Kv1dvpTGCsddos8Y7PmgLk4",
        authDomain: "test-online-b48ef.firebaseapp.com",
        databaseURL: "https://test-online-b48ef-default-rtdb.firebaseio.com",
        projectId: "test-online-b48ef",
        storageBucket: "test-online-b48ef.appspot.com",
        messagingSenderId: "636551088140",
        appId: "1:636551088140:web:747fbb116635b4074a4629",
        measurementId: "G-5Q7L6DK68G",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      const infoPenggunaContainer = document.getElementById("info-pengguna");
      const jawabanContainer = document.getElementById("jawaban-container");
      const downloadCsvBtn = document.getElementById("download-csv-btn");

      const urlParams = new URLSearchParams(window.location.search);
      const jawabanKey = urlParams.get("key");

      let currentData = null;
      let currentLaporanData = null;

      if (jawabanKey) {
        fetchJawabanData(jawabanKey);
      } else {
        infoPenggunaContainer.innerHTML = `<div class="alert alert-danger">ID Laporan tidak valid atau tidak ditemukan di URL.</div>`;
        jawabanContainer.style.display = "none";
      }

      async function fetchJawabanData(key) {
        try {
          const laporanRef = ref(db, `LAPORAN/${key}`);
          const dataRef = ref(db, `DATA/${key}`);

          const [laporanSnapshot, dataSnapshot] = await Promise.all([get(laporanRef), get(dataRef)]);

          if (laporanSnapshot.exists() && dataSnapshot.exists()) {
            currentLaporanData = laporanSnapshot.val();
            currentData = dataSnapshot.val();

            downloadCsvBtn.style.display = "inline-block";

            const tanggalFormatted = currentLaporanData.tanggal
              ? new Date(currentLaporanData.tanggal).toLocaleString("id-ID", {
                  year: "numeric",
                  month: "long",
                  day: "numeric",
                  hour: "2-digit",
                  minute: "2-digit",
                })
              : "-";

            infoPenggunaContainer.innerHTML = `
        <p class="mb-1"><strong>Nama Pengguna:</strong> ${currentData.nama || "Tidak Ditemukan"}</p>
        <p class="mb-0"><strong>Tanggal Pengisian:</strong> ${tanggalFormatted}</p>
      `;

            jawabanContainer.innerHTML = "";

            // Mengelompokkan jawaban pilihan ganda
            const groupedPilgan = {};
            if (currentData.jawaban?.pilgan && Array.isArray(currentData.jawaban.pilgan)) {
              currentData.jawaban.pilgan.forEach((item) => {
                if (!groupedPilgan[item.pertanyaan_utama]) {
                  groupedPilgan[item.pertanyaan_utama] = [];
                }
                groupedPilgan[item.pertanyaan_utama].push(item);
              });
            }

            // Menampilkan jawaban pilihan ganda yang dikelompokkan
            for (const questionTitle in groupedPilgan) {
              if (Object.hasOwnProperty.call(groupedPilgan, questionTitle)) {
                const answers = groupedPilgan[questionTitle];
                jawabanContainer.innerHTML += `
            <div class="mb-4">
              <h5 class="question-title mb-2">${questionTitle}</h5>
              <div class="p-3 bg-light rounded border">
                <ul class="list-unstyled">
                  ${answers
                    .map(
                      (item) => `
                    <li>
                      <strong>${item.zat}</strong>: Jawaban: ${item.jawaban}
                    </li>
                  `
                    )
                    .join("")}
                </ul>
              </div>
            </div>
          `;
              }
            }

            // Menampilkan jawaban esai
            if (currentData.jawaban?.esai && Array.isArray(currentData.jawaban.esai)) {
              currentData.jawaban.esai.forEach((item) => {
                const jawabanHTML = item.jawaban && item.jawaban.trim() !== "" ? `<p>${item.jawaban}</p>` : `<span class="text-danger fst-italic">(Tidak dijawab)</span>`;
                const questionText = item.pertanyaan ? `<p class="text-muted">${item.pertanyaan}</p>` : "";

                jawabanContainer.innerHTML += `
            <div class="mb-4">
              <h5 class="question-title mb-2">Pertanyaan No ${item.no}</h5>
              ${questionText}
              <div class="p-3 bg-light rounded border">${jawabanHTML}</div>
            </div>
          `;
              });
            }
          } else {
            infoPenggunaContainer.innerHTML = `<div class="alert alert-warning">Data untuk ID Laporan ini tidak lengkap atau tidak ditemukan.</div>`;
          }
        } catch (error) {
          console.error("Gagal mengambil detail jawaban:", error);
          infoPenggunaContainer.innerHTML = `<div class="alert alert-danger">Terjadi kesalahan saat memuat data dari database.</div>`;
        }
      }

      downloadCsvBtn.addEventListener("click", () => {
        if (currentData && currentLaporanData) {
          downloadCSV(currentData, currentLaporanData);
        }
      });

      function downloadCSV(data, laporanData) {
        const rows = [];
        rows.push(["Nama Pengguna", "Tanggal Pengisian", "Jenis Pertanyaan", "Pertanyaan Utama", "Zat", "Jawaban", "Skor"]);

        const nama = data.nama || "Tidak Ditemukan";
        const tanggalFormatted = laporanData.tanggal
          ? new Date(laporanData.tanggal).toLocaleString("id-ID", {
              year: "numeric",
              month: "long",
              day: "numeric",
              hour: "2-digit",
              minute: "2-digit",
            })
          : "-";

        if (data.jawaban?.pilgan && Array.isArray(data.jawaban.pilgan)) {
          data.jawaban.pilgan.forEach((item) => {
            const jawaban = item.jawaban || "(Tidak dijawab)";
            const skor = item.jawaban || 0;
            rows.push([nama, tanggalFormatted, "Pilihan Ganda", item.pertanyaan_utama, item.zat, jawaban, skor]);
          });
        }

        if (data.jawaban?.esai && Array.isArray(data.jawaban.esai)) {
          data.jawaban.esai.forEach((item) => {
            const jawaban = item.jawaban && item.jawaban.trim() !== "" ? item.jawaban : "(Tidak dijawab)";
            rows.push([nama, tanggalFormatted, "Esai", item.pertanyaan, "", jawaban, "N/A"]);
          });
        }

        const csvContent = rows.map((row) => row.map((cell) => `"${String(cell).replace(/"/g, '""')}"`).join(",")).join("\n");

        const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
        const link = document.createElement("a");
        if (link.download !== undefined) {
          const url = URL.createObjectURL(blob);
          link.setAttribute("href", url);
          link.setAttribute("download", `laporan_jawaban_${jawabanKey}.csv`);
          link.style.visibility = "hidden";
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }
      }
    </script>
  </body>
</html>
